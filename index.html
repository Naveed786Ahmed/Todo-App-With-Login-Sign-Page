<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sign UP</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./pages/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="errorMessage" style="display: none;">
        <div class="card" style="width: 25rem;">
            <div class="card-body ">
                <h5 class="card-title error"><i class="fa-solid fa-x x"></i> Error</h5>
                <p class="card-text" id="errorMessages"></p>
                <a class="btn btn-primary" id="okay">Okay</a>
            </div>
        </div>
    </div>
    <div class="signUpCover">
        <div class="card" id="LoginCover" style="width: 23rem;">
            <div class="card-body">
                <h5 class="card-title top-head">Login</h5>
                <input type="email" class="form-control" id="loginemail" placeholder="Email">
                <input type="password" class="form-control" id="loginpass" placeholder="Password">
                <p class="lightBlue" id="forgetPass">Forgot Password?</p>
                <a class="btn loginbtn btn-primary" id="loginBtn">Login</a>
                <p class="light-gray">Don't have an account? <span class="lightBlue" id="signUpPage">Signup</span></p>
                <div class="btn google" id="loginGoogle"><img src="./images/icons8-google-48.png" class="googleImg"
                        alt=""> Login with
                    Google</div>
            </div>
        </div>

        <div class="card" id="SignUpCovers" style="width: 23rem;">
            <div class="card-body">
                <h5 class="card-title top-head">Signup</h5>
                <input type="email" class="form-control" id="email" placeholder="Email">
                <input type="text" class="form-control" placeholder="Create password">
                <input type="password" class="form-control" id="pass" placeholder="Confirm password">
                <a class="btn loginbtn btn-primary" id="signUPbtn">Signup</a>
                <p class="light-gray">Already have an account? <span class="lightBlue" id="loginPage">Login</span></p>
                <div class="btn google"><img src="./images/icons8-google-48.png" class="googleImg" alt=""> Login with
                    Google</div>
            </div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="./pages/app.js" type="module"></script>
</body>

</html>
